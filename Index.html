<!DOCTYPE html>
<html>
<head>
	<title>Tabela de Cores</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
			font-size: 18px;
			font-family: Arial, sans-serif;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid #ddd;
		}

		th {
			background-color: #333;
			color: #fff;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		.color-cell {
			width: 50px;
			height: 50px;
			margin: 0 auto;
			border: 1px solid #ddd;
		}

		.color-1 { background-color: #FFB300; }
		.color-2 { background-color: #FFD64D; }
		.color-3 { background-color: #FFC107; }
		.color-4 { background-color: #A1887F; }
		.color-5 { background-color: #E64A19; }
		.color-6 { background-color: #3E2723; }
		.color-7 { background-color: #455A64; }
		.color-8 { background-color: #FF8F00; }
	</style>
</head>
